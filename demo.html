<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>jquery-growl demo</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="growl.js"></script>
	</head>
	<body>
		<script type="text/javascript">
		$(function() {
			var msg = "demo";
			var css = {color: 'red'};
			$.growl(msg, css);
		});
		</script>
	</body>
</html>
